<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/009a394729.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- reset css -->
  <link rel="stylesheet" href="styles/vendors/modern-css-reset.css" />

  <link rel="stylesheet" href="styles/vendors/swiper.min.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="./imges/favicon.ico">
  <link rel="shortcut icon" href="images/favicon.ico" />

  <title>NAGAWA DESIGN</title>
  <!-- ページのタイプ: TOPページはwebsite、それ以外のページはarticleに設定 -->
  <meta property='og:type' content='website'>
  <!-- SNSでシェアされたときのページタイトル -->
  <meta property='og:title' content='NAGAWA DESIGN'>
  <!-- SNSでシェアされたときのページのURL -->
  <meta property='og:url' content='https://nagawanage.github.io/html_po-design/'>
  <!-- SNSでシェアされたときのページの紹介文 -->
  <meta property='og:description'
    content='NAGAWA DESIGNは、新規サイト制作や運用、アプリ開発に強いWeb制作会社です。サイト作りはお客様の夢を叶えること。だからこそ成果を出すサイトを全力でお作りします。'>
  <!-- SNSでシェアされたときのサムネイル画像 -->
  <meta property="og:image" content="https://pon-design.netlify.app/img/ogp.png">
  <!-- ページの紹介文。Googleの検索結果に表示されます -->
  <meta name="description"
    content="NAGAWA DESIGNは、新規サイト制作や運用、アプリ開発に強いWeb制作会社です。サイト作りはお客様の夢を叶えること。だからこそ成果を出すサイトを全力でお作りします。" />

</head>

<body>
  <div class="l-container">
    <!-- header -->
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title"><a href=".">NAGAWA DESIGN.</a></h1>
        <div class="burger-menu">
          <span class="bar bar__top"></span>
          <span class="bar bar__mid"></span>
          <span class="bar bar__bottom"></span>
        </div>
        <!-- _mobile-menu -->
        <div class="nav-wrapper">
          <nav class="header__nav" aria-label="モバイルメニュー">
            <ul class="nav__list">
              <li class="nav__item"><a class="color-nav" href="#">NEWS</a></li>
              <li class="nav__item"><a class="color-nav" href="#">SERVICE</a></li>
              <li class="nav__item"><a class="color-nav" href="works.html">WORKS</a></li>
              <li class="nav__item"><a class="color-nav" href="company.html">COMPANY</a></li>
              <li class="nav__item"><a class="color-nav" href="#">RECURUIT</a></li>
              <li class="nav__item"><a class="color-nav" href="contact.html">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- //header -->
    <!-- hero -->
    <section class="sub-hero">
      <div class="sub-hero__inner">
        <h2 class="sub-hero__title">CONTACT</h2>
        <p class="sub-hero__sub-title">お問い合わせ</p>
      </div>
    </section>
    <!-- //hero -->

    <!-- main -->
    <main class="main">
      <div class="main__content">

        <!-- breadcrumb -->
        <div class="breadcrumb">
          <div class="l-inner">
            <ol itemscope itemtype="https://schema.org/BreadcrumbList" class="breadcrumb__list">
              <!-- 1つめ -->
              <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="breadcrumb__item">
                <a itemprop="item" href="." class="breadcrumb__link">
                  <span itemprop="name">home</span>
                </a>
                <meta itemprop="position" content="1" />
              </li>
              <!-- 2つめ -->
              <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem" class="breadcrumb__item">
                <span itemprop="item" href="contact.html">
                  <span itemprop="name">contact</span>
                </span>
                <meta itemprop="position" content="2" />
              </li>
            </ol>
          </div>
        </div>

        <!-- contact -->
        <section class="contact-form l-section">
          <div class="l-inner l-inner--sm">
            <div class="contact-form__head">
              <p>Webサイトの制作のご依頼やお見積りなど、<br class="u-show-sp"> お気軽にご相談ください。</p>
            </div>

            <div class="contact-form__body">
              <form action="" method="post" class="form" name="contactForm">
                <div class="form__group">
                  <label class="form__title required">お問い合わせ種別</label>

                  <div class="form__radio">
                    <input type="radio" name="type" id="type_1" value="1">
                    <label for="type_1" class="radio-label">お仕事のご依頼・ご相談</label>
                  </div>
                  <div class="form__radio">
                    <input type="radio" name="type" id="type_2" value="2">
                    <label for="type_2" class="radio-label">お見積りのご依頼</label>
                  </div>
                  <div class="form__radio">
                    <input type="radio" name="type" id="type_3" value="2">
                    <label for="type_3" class="radio-label">採用について</label>
                  </div>
                  <div class="form__radio">
                    <input type="radio" name="type" id="type_4" value="2">
                    <label for="type_4" class="radio-label">その他</label>
                  </div>
                </div>

                <div class="form__group">
                  <label for="name" class="form__title required">お名前</label>
                  <input type="text" name="name" id="name" class="form__input" placeholder="例）山田　太郎" required>
                </div>
                <div class="form__group">
                  <label for="company" class="form__title">会社名</label>
                  <input type="text" name="company" id="company" class="form__input">
                </div>
                <div class="form__group">
                  <label for="email" class="form__title required">メールアドレス</label>
                  <input type="text" name="email" id="email" class="form__input" required>
                </div>
                <div class="form__group">
                  <label for="phone" class="form__title">お電話番号<span class="form__note">（半角数字ハイフンなし）</span></label>
                  <input type="tel" name="tel" id="tel" class="form__input">
                </div>

                <div class="form__group">
                  <label for="inquiry" class="form__title required">お問い合わせ内容</label>
                  <textarea name="message" id="message" cols="30" rows="5" class="form__textarea"
                    placeholder="お問い合わせ内容を具体的にご記入ください。"></textarea>
                </div>

                <div class="form__group">
                  <label for="from" class="form__title">当サイトをどちらでお知りになりましたか？</label>
                  <select id="from" name="from" class="form__select">
                    <option value="">選択してください</option>
                    <option value="Web検索">Web検索</option>
                    <option value="SNS">SNS</option>
                    <option value="ブログ">ブログ</option>
                    <option value="友人や知人">友人や知人</option>
                    <option value="その他">その他</option>
                  </select>
                </div>

                <button type="submit" class="l-block-center">
                  <div class="btn-more"><a href="#">送信する</a></div>
                </button>

              </form>
            </div>
          </div>
        </section>
        <!-- //contact-form -->

      </div>
      <!-- //main__content -->

    </main>
    <!-- //main -->

    <!-- footer -->
    <footer class="footer">
      <div class="footer__inner">
        <nav class="footer__nav" aria-label="footer">
          <ul class="nav__list">
            <li class="nav__item"><a class="color-nav" href=".">HOME</a></li>
            <li class="nav__item"><a class="color-nav" href="">NEWS</a></li>
            <li class="nav__item"><a class="color-nav" href="">SERVICE</a></li>
            <li class="nav__item"><a class="color-nav" href="works.html">WORKS</a></li>
            <li class="nav__item"><a class="color-nav" href="company.html">COMPANY</a></li>
            <li class="nav__item"><a class="color-nav" href="">RECRUIT</a></li>
            <li class="nav__item"><a class="color-nav" href="contact.html">CONTACT</a></li>
          </ul>
        </nav>

        <div class="footer__sns">
        </div>
        <div class="footer__policy">
        </div>
        <p class="footer__copyright">Copyright © 2021 xxx Japan.<br class="u-show-sp">All Rights Reserved.</p>
      </div>
    </footer>
    <!-- //footer -->

    <div id="page-top"><a href="#"></a></div>

  </div>

  <script src="scripts/venders/swiper.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
